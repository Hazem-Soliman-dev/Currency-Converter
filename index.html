<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/f5cf7864d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">

    <main class="container mt-5">
      <div class="main d-flex justify-content-center align-items-center">
        <section class="w-75 h-75 rounded p-5 main-section">

          <h4 class="text-secondary fw-bold">Amount</h4>

          <div class="input-cuurency w-100 position-relative d-flex my-2">
            <input
              id="inputAmount" type="text" placeholder="1 By Default"
              class="text-primary pe-4 ps-4 fw-bold form-control bg-dark"
              style="border: none; border-bottom: 1px solid #0466e7"
            />
            <i
              id="btnSwich"
              class="fa-solid fa-arrow-right-arrow-left position-absolute"
              style="color: #0466e7; right: 30px; top: 10px; font-size: large"
            ></i>
          </div>

          <div class="from-currency w-100 position-relative d-flex justify-content-center my-4">
            <select 
              id="inputFrom"
              class="bg-dark text-light p-2 ps-5 w-75">
            </select>
          </div>

          <div class="to-currency w-100 position-relative d-flex justify-content-center mt-4">
            <select 
              id="inputTo"
              class="bg-dark text-light p-2 ps-5 w-75">
            </select>
          </div>

          <div class="convert-div d-flex justify-content-center mt-4">
            <button 
              id="btnConvert"
              class="btn btn-outline-primary w-75 convert-button my-2"">
              Convert
            </button>
          </div>

          <div
            id="result"
            class="result-div flex-wrap d-flex justify-content-center mt-4 fw-bold text-light"
          ></div>

        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/countries.js"></script>
    <script src="/js/buttons.js"></script>
  </body>
</html>
